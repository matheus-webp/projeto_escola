<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Alunos</title>
  </head>
  <body>
    <h1>Lista de Alunos</h1>
    <ul>
      {% for aluno in alunos %}
      <li>
        <strong>Nome:</strong> {{ aluno.nome }} {{ aluno.sobrenome }}<br />
        <strong>CPF:</strong> {{ aluno.cpf }}<br />
        <strong>Email:</strong> {{ aluno.email }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
